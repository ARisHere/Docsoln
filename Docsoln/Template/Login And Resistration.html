<!DOCTYPE html>
<html>
<head>
	<title>Login And Registration From</title>
	<link rel="stylesheet" href="static/css/loginpage.css">
    <link type="text/css" rel="stylesheet" href="static/css/style.css"/>

</head>

   <!-- header section starts  -->

   <header class="header">

	<a href="#" class="logo"> <i class="fas fa-heartbeat"></i> Docsoln.com </a>

	<nav class="navbar">
		<a href="/appointment"> Make an appointment </a>
		<a href="/home">home</a>
		<a href="/medicine">Medicines</a>
		<a href="/ambulance">Ambulance</a>

		<a href="/login">Login</a>

	</nav>

	<div id="menu-btn" class="fas fa-bars"></div>

</header>

<!-- header section ends -->


<body>
	<dev class="form">
		<div class="form-box">
		<div class="button-box">
			<div id="btn"></div>
			<button type="button" class="toggle-btn" onclick="login()">Log In</button>
			<button type="button" class="toggle-btn" onclick="register()">Register</button>
		</div>
		
		<form id="login" class="input-group">
			<input type="email" class="input-field" placeholder="Email" required>
			<input type="Password" class="input-field" placeholder="Enter Password" required>
			<input type="checkbox" class="check-box"><span>Remember Password</span>
			<button type="submit" class="submit-btn">Log in</button>
		</form>

		<form id="register" class="input-group">
			<input type="text" class="input-field" placeholder="First Name" required>
			<input type="text" class="input-field" placeholder="Last Name" required>
			<input type="email" class="input-field" placeholder="Email" required>
			<input type="text" class="input-field" placeholder="Mobile" required>
			<input type="Password" class="input-field" placeholder="Enter Password" required>
              			
			<input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
			<button type="submit" class="submit-btn">Register</button>
		</form>

	</div>
	</div>
</dev>





<script>
var x = document.getElementById("login");
var y = document.getElementById("register");
var z = document.getElementById("btn");
function register(){
	x.style.left ="-400px";
	y.style.left ="50px";
	z.style.left ="110px";
}
function login(){
	x.style.left ="50px";
	y.style.left ="450px";
	z.style.left ="0px";
}
</script>
</body>
</html>
